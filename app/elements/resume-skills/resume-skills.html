<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="resume-skills">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    .content{
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }
    .header{

    }
    .list{
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }
    .skill{
      border: 2px solid rgba(0, 0, 0, 0.54);
      padding-right: 2px;
      padding-left: 2px;
      border-radius: 10%;
      margin-right: 2px;
      color: rgba(0, 0, 0, 0.54);
    }
  </style>

  <template>
    <div class="content">
      <div class='element'>
        <div class='header'>
          <h4>{{category.group}}</h4>
        </div>
        <div class='list'>
          <template is="dom-repeat" items="{{category.list}}">
            <div class="skill">{{item.name}}</div>
          </template>
        </div>
      </div>
    </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'resume-skills',
    properties: {
      category: {
        type: Object,
        value: function() {
          return {
            name: 'category',
            list: {
              type: Object,
              value: function() {
                name: 'skill 1'
              }
            },
          };
        }
      }
    }
  });
</script>
