<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../resume-jobs/resume-jobs.html">
<link rel="import" href="../resume-skills/resume-skills.html">

<dom-module id="resume-page">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
      <iron-ajax auto url="../../json/resume.json" handle-as="json" last-response="{{data}}"></iron-ajax>
      <div>
        <span>[[data.info]]</span>
        <template is="dom-repeat" items="[[data.jobs]]" as="job">
          <resume-jobs job='{{job}}' id='{{index}}'></resume-jobs>
        </template>
      </div>
      <div>
        <template is="dom-repeat" items="[[data.skills]]" as="category">
          <resume-skills category='{{category}}'></resume-skills>
        </template>
      </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'resume-page',
        tasksLoaded: function (data) {
            console.log(data);
            console.log(data.detail);
            console.log(data.detail.response);
        }
  });
</script>
